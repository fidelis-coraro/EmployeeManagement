<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}">1</td>
        <td th:text="${employee.firstName}">John</td>
        <td th:text="${employee.lastName}">Doe</td>
        <td th:text="${employee.email}">john.doe@example.com</td>
        <td>
            <a th:href="@{/employees/Update/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
            <a th:href="@{/employees/info/{id}(id=${employee.id})}" class="btn btn-info">View</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
